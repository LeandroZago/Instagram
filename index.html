<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/profile-instagram.png" alt="phone">
            </div>
            <div class="instagram-continues">
                <div class="group">
                    <img src="./img/logo-instagram.png" class="logo-instagram" alt="logo instagram">
                    <div class="profile-photo">
                        <img src="./img/profile-photo.jpg" alt="profile photo">
                    </div>
                    <a href="#" class="login-instagram">Continue como leh-zago</a>
                    <a href="#" class="logout-instagram">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é leh-zago?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar conta</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"><img src="./img/btn-appstore.png" alt="App store"></a>
                        <a href="#" class="app-download"><img src="./img/btn-googleplay.png" alt="App store"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
